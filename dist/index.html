<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PmntCode Contact Organizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>PmntCode Contact Organizer</h1>
    <form id="contactForm">
        <input type="text" id="nameInput" placeholder="Name">
        <input type="tel" id="phoneNumberInput" placeholder="Phone Number">
        <button type="submit">Add Contact</button>
    </form>
    <ul id="contactList"></ul>
    <footer>
        <p>Developed in TypeScript by Phillip Eduardo Pimenta Forte.</p>
        <a href="https://www.pmntcode.com.br" target="_blank">https://www.pmntcode.com.br</a>    
    </footer>
    <script type="module" src="js/contact.components.js"></script>
</body>

</html>
